<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>  
  <script src="bower_components/backbone.babysitter.js"></script>  
  <script src="bower_components/backbone.wreqr.js"></script>  
  <script src="bower_components/backbone.marionette.js"></script>  
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/web-animations-js/web-animations.js"></script>
  
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>
   <header>
     <h1>Title</h1>
  </header>
  <nav>
  <paper-dropdown-menu id='paperMenu' selected="Financier" valueattr="label">
        <paper-item label="Croissant"></paper-item>
        <paper-item label="Donut"></paper-item>
        <paper-item label="Financier"></paper-item>
        <paper-item label="Madeleine"></paper-item>
  </paper-dropdown-menu>
  
  <paper-radio-group selected="small">
      <paper-radio-button name="small" label="Small"></paper-radio-button>
      <paper-radio-button name="medium" label="Medium"></paper-radio-button>
      <paper-radio-button name="large" label="Large"></paper-radio-button>
  </paper-radio-group>
  </nav>
  <div class="hero-unit">
    <my-element></my-element> 
     <div id="main-region" class="container">
       <p>Here is static content in the web page. You'll notice that it gets 3 replaced by our app as soon as we start it.</p>
     </div>   
  </div>
  
  <div class="hero-unit"> 

  </div>
  
  
  <script type='text/template' id='tmpl'>
  
    	  <%- info %>
	
  </script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/modules.js"></script>
  <script src="scripts/views/main-view.js"></script>
  <script src="scripts/views/main-collection-view.js"></script>
  <script src="scripts/models/main.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
